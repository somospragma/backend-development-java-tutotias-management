components:
  securitySchemes:
    GoogleAuth:
      type: apiKey
      in: header
      name: Authorization
      description: |
        Google User ID para autenticación. 
        
        **Formato:** Enviar directamente el Google User ID en el header Authorization.
        
        **Ejemplo:** `Authorization: 1234567890123456789`
        
        **Nota:** En un entorno de producción, esto sería típicamente un JWT token.
  
  schemas:
    # User schemas
    UserDto:
      type: object
      properties:
        id:
          type: string
          description: ID único del usuario
        firstName:
          type: string
          description: Nombre del usuario
        lastName:
          type: string
          description: Apellido del usuario
        email:
          type: string
          format: email
          description: Correo electrónico del usuario
        slackId:
          type: string
          description: ID de Slack del usuario
        chapter:
          $ref: '#/components/schemas/ChapterDto'
        rol:
          $ref: '#/components/schemas/RolUsuario'
        activeTutoringLimit:
          type: integer
          description: Límite de tutorías activas
        seniority:
          type: integer
          description: Nivel de seniority del usuario

    CreateUserDto:
      type: object
      required:
        - firstName
        - lastName
        - email
        - googleUserId
        - chapterId
      properties:
        firstName:
          type: string
          description: Nombre del usuario
        lastName:
          type: string
          description: Apellido del usuario
        email:
          type: string
          format: email
          description: Correo electrónico del usuario
        googleUserId:
          type: string
          description: ID de Google del usuario
        chapterId:
          type: string
          description: ID del capítulo al que pertenece
        seniority:
          type: integer
          description: Nivel de seniority del usuario

    UpdateUserRequestDto:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: ID del usuario a actualizar
        firstName:
          type: string
          description: Nombre del usuario
        lastName:
          type: string
          description: Apellido del usuario
        email:
          type: string
          format: email
          description: Correo electrónico del usuario
        chapterId:
          type: string
          description: ID del capítulo

    UpdateUserRoleDto:
      type: object
      required:
        - id
        - role
      properties:
        id:
          type: string
          description: ID del usuario
        role:
          $ref: '#/components/schemas/RolUsuario'

    UpdateTutoringLimitDto:
      type: object
      required:
        - id
        - activeTutoringLimit
      properties:
        id:
          type: string
          description: ID del usuario
        activeTutoringLimit:
          type: integer
          minimum: 0
          description: Nuevo límite de tutorías activas

    # Chapter schemas
    ChapterDto:
      type: object
      properties:
        id:
          type: string
          description: ID único del capítulo
        name:
          type: string
          description: Nombre del capítulo

    CreateChapterDto:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Nombre del capítulo

    # Skill schemas
    SkillDto:
      type: object
      properties:
        id:
          type: string
          description: ID único de la habilidad
        name:
          type: string
          description: Nombre de la habilidad

    CreateSkillDto:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Nombre de la habilidad

    UpdateSkillDto:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: ID de la habilidad
        name:
          type: string
          description: Nombre de la habilidad

    # Tutoring Request schemas
    TutoringRequestDto:
      type: object
      properties:
        id:
          type: string
          description: ID único de la solicitud
        tutee:
          $ref: '#/components/schemas/UserDto'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillDto'
        needsDescription:
          type: string
          description: Descripción de las necesidades
        requestStatus:
          $ref: '#/components/schemas/RequestStatus'

    CreateTutoringRequestDto:
      type: object
      required:
        - tuteeId
        - needsDescription
      properties:
        tuteeId:
          type: string
          description: ID del estudiante que solicita
        skillIds:
          type: array
          items:
            type: string
          description: Lista de IDs de habilidades
        needsDescription:
          type: string
          description: Descripción de las necesidades

    UpdateTutoringRequestStatusDto:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/RequestStatus'

    # Tutoring schemas
    TutoringDto:
      type: object
      properties:
        id:
          type: string
          description: ID único de la tutoría
        tutor:
          $ref: '#/components/schemas/UserDto'
        tutee:
          $ref: '#/components/schemas/UserDto'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillDto'
        startDate:
          type: string
          format: date-time
          description: Fecha de inicio
        expectedEndDate:
          type: string
          format: date-time
          description: Fecha esperada de finalización
        status:
          $ref: '#/components/schemas/TutoringStatus'
        objectives:
          type: string
          description: Objetivos de la tutoría

    CreateTutoringDto:
      type: object
      required:
        - tutoringRequestId
        - tutorId
        - objectives
      properties:
        tutoringRequestId:
          type: string
          description: ID de la solicitud de tutoría
        tutorId:
          type: string
          description: ID del tutor asignado
        objectives:
          type: string
          description: Objetivos de la tutoría

    UpdateTutoringStatusDto:
      type: object
      required:
        - userId
      properties:
        userId:
          type: string
          description: ID del usuario que realiza la acción
        comments:
          type: string
          description: Comentarios adicionales

    CompleteTutoringDto:
      type: object
      required:
        - userId
        - finalActUrl
      properties:
        userId:
          type: string
          description: ID del usuario que completa la tutoría
        finalActUrl:
          type: string
          description: URL del acta final de la tutoría

    # Tutoring Session schemas
    TutoringSessionDto:
      type: object
      properties:
        id:
          type: string
          description: ID único de la sesión
        datetime:
          type: string
          description: Fecha y hora de la sesión
        durationMinutes:
          type: integer
          description: Duración en minutos
        locationLink:
          type: string
          description: Enlace de ubicación/reunión
        topicsCovered:
          type: string
          description: Temas cubiertos
        notes:
          type: string
          description: Notas de la sesión
        sessionStatus:
          $ref: '#/components/schemas/TutoringsSessionStatus'

    CreateTutoringSessionDto:
      type: object
      required:
        - tutoringId
        - datetime
        - durationMinutes
      properties:
        tutoringId:
          type: string
          description: ID de la tutoría
        datetime:
          type: string
          description: Fecha y hora de la sesión
        durationMinutes:
          type: integer
          minimum: 1
          description: Duración en minutos
        locationLink:
          type: string
          description: Enlace de ubicación/reunión
        topicsCovered:
          type: string
          description: Temas a cubrir

    UpdateTutoringSessionStatusDto:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/TutoringsSessionStatus'
        notes:
          type: string
          description: Notas adicionales

    # Feedback schemas
    FeedbackDto:
      type: object
      properties:
        id:
          type: string
          description: ID único del feedback
        evaluator:
          $ref: '#/components/schemas/UserDto'
        evaluationDate:
          type: string
          format: date-time
          description: Fecha de evaluación
        tutoring:
          $ref: '#/components/schemas/TutoringDto'
        score:
          type: string
          description: Puntuación otorgada
        comments:
          type: string
          description: Comentarios del evaluador

    CreateFeedbackDto:
      type: object
      required:
        - evaluatorId
        - tutoringId
        - score
        - comments
      properties:
        evaluatorId:
          type: string
          description: ID del evaluador
        tutoringId:
          type: string
          description: ID de la tutoría
        score:
          type: string
          description: Puntuación
        comments:
          type: string
          description: Comentarios

    # Enums
    RolUsuario:
      type: string
      enum:
        - TUTOR
        - TUTORADO
        - ADMINISTRADOR
      description: Rol del usuario en el sistema

    RequestStatus:
      type: string
      enum:
        - ENVIADA
        - APROBADA
        - ASIGNADA
        - RECHAZADA
      description: Estado de la solicitud de tutoría

    TutoringStatus:
      type: string
      enum:
        - ACTIVA
        - COMPLETADA
        - CANCELADA
      description: Estado de la tutoría

    TutoringsSessionStatus:
      type: string
      enum:
        - PROGRAMADA
        - REALIZADA
        - CANCELADA
      description: Estado de la sesión de tutoría

    # Response wrappers
    OkResponseChapter:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          $ref: '#/components/schemas/ChapterDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseChapterList:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          type: array
          items:
            $ref: '#/components/schemas/ChapterDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseTutoringRequest:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          $ref: '#/components/schemas/TutoringRequestDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseTutoringRequestList:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          type: array
          items:
            $ref: '#/components/schemas/TutoringRequestDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseTutoring:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          $ref: '#/components/schemas/TutoringDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseTutoringSession:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          $ref: '#/components/schemas/TutoringSessionDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseFeedback:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          $ref: '#/components/schemas/FeedbackDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    ErrorResponseDto:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de error
        errors:
          type: object
          additionalProperties:
            type: string
          description: Detalles específicos de errores de validación
        timestamp:
          type: string
          format: date-time
          description: Timestamp del error
    
    AuthenticationErrorDto:
      type: object
      properties:
        message:
          type: string
