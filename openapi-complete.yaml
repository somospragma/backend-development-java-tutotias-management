    OkResponseUser:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          $ref: '#/components/schemas/UserDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseSkill:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          $ref: '#/components/schemas/SkillDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseSkillList:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
        data:
          type: array
          items:
            $ref: '#/components/schemas/SkillDto'
        timestamp:
          type: string
          format: date-time
          description: Timestamp de la respuesta

    OkResponseVoid:
